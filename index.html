<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squadpage FDND</title>
    <link rel="stylesheet" href="styles/index.css">
    <script defer  src="/scripts/index.js"></script>
    <script defer src="/scripts/carousel.js"></script>
</head>
<body>
	<section id="carousel">
		<article id="fetch__studentname">
		</article>
		<article id="carousel-container">
			<button class="carousel__btn carousel__btn--left">
				<img src="carousel slide.svg/left-btn.svg" alt="Row links">
			</button>
			<article class="carousel__track-container">
				<ul class="carousel">
					<li class="slide  current-slide">
						<img src="carousel slide.svg/students-fdnd-one.svg" alt="Studenten foto one" class="carousel__img">
					</li>
					<li class="slide">
						<img src="carousel slide.svg/students-fdnd-two.svg" alt="Studenten foto two" class="carousel__img">
					</li>
					<li class="slide">
						<img src="carousel slide.svg/students-fdnd-three.svg" alt="Studenten foto three" class="carousel__img">
					</li>
				</ul>
			</article>
			<button class="carousel__btn carousel__btn--right">
				<img src="carousel slide.svg/right-btn.svg" alt="Row rechts">
			</button>
		</article>
	</section>
</body>
</html>
